<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
<script>
    navigator.geolocation.getCurrentPosition(geoSuccess);
</script>
</head>
<body>
    123
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: true' renderer='antialias: true; alpha: false'>
    <a-camera gps-new-camera='gpsMinDistance: 100'></a-camera>
    <a-scene>
        <a-assets>
          <a-asset-item id="tree" src="a.gltf"></a-asset-item>
        </a-assets>
        <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 37.46338333; longitude: 126.68194489"scale="100 100 100"></a-entity>
        <a-entity gltf-model="url(./b.gltf)" gps-new-entity-place="latitude: 37.46338333; longitude: 126.68194489" scale="100 100 100"></a-entity>
      </a-scene>
 
</body>
</html>
